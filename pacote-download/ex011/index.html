<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"><!--source:media:types-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/fot-g.png" alt="Imagem flexível">
    </picture><!--permite a criação de vários sources (fontes)-->
    <!--A ordem dos sources é importante, do menor para o maior-->
    <!--na media altera de min para max e acrescenta 50px no tamanho máximo da largura de cada source-->
    <!--sourceset coloca o caminho onde está a foto que será a opção até a largura máxima-->
    <!--type coloca sempre o tipo da imagem-->
    <!--a imagem G não precisa ficar dentro de nenhum source, mas precisa estar dentro do picture-->

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio src="midia/march-of-the-hares.mp3" controls autoplay></audio><!--controls são os controles do áudio-->
    <!--autoplay par tocar o áudio-->
    <!--formatos que têm compatibilidade com todos os navegadores: MP3, WAV e OGG-->
    <p>Outra maneira:</p>
    <audio preload="metadata" autoplay controls loop>
        <!--No preload auto, ele é perigoso porque vai esperar carregar todo o áudio para que o site esteja todo carregado-->
        <!--No preload metadata, ele vai carregar o nome do arquivo e algumas informações como data, duração e tudo mais-->
        <!--No preload none ele não carrega nada, só quando o usuário apertar play nos controles-->
        <!--loop vai fazer o áudio continuar do início depois que terminar-->
        <source src="midia/guanacast-33.mp3" type="audio/mpeg"><!--source:src-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav"><!--não use o wav porque ele é pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio><!--A ordem vai ser seguida e caso não funcione nenhum tipo dos áudios ele vai apresentar a forma de baixar o áudio-->
</body>
</html>
